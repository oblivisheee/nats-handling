[package]
name = "async-nats-easy"
version = "0.5.0"
edition = "2021"
authors = ["Oleg Pogoraev <merizo.labs@gmail.com>"]
description = "An easy-to-use async NATS client library"
license = "MIT"
repository = "https://github.com/oblivisheee/async-nats-easy"
documentation = "https://docs.rs/async-nats-easy"
keywords = ["async", "nats", "client", "library"]
categories = ["network-programming", "asynchronous"]

[dependencies]
async-nats = "0.38.0"
async-trait = "0.1.83"
bytes = "1.9.0"
futures = "0.3.31"
serde = { version = "1.0.216", features = ["derive"] }
tokio = { version = "1.42.0", features = ["rt", "rt-multi-thread", "signal"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
